<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient Past Visits</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand">Hospital Management System</a>
        <form class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <div class="container" style="margin-top: 30px">
      <h3>Past Visits</h3>
      <table class="table table-hover" style="margin-top: 20px;">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Doctor Name</th>
            <th scope="col">Reason</th>
            <th scope="col">Timing</th>
            <th scope="col">Details</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Dr. Vasudevan</td>
            <td>Cold</td>
            <td>10.00 AM</td>
            <td><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#visit_id">View Details</button></td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Dr. Vasudevan</td>
            <td>Fever</td>
            <td>06.00 PM</td>
            <td><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#visit_id">View Details</button></td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Dr. Krishnan</td>
            <td>Fever</td>
            <td>07.00 PM</td>
            <td><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#visit_id">View Details</button></td>
          </tr>
        </tbody>
      </table>
      <center>

        <button class="btn btn-dark">Back</button>
      </center>
    </div>

    <div class="modal fade" id="visit_id" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Prescreption</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                  <table class="table" >
                    <tr>
                        <td>
                            Tablet 1
                        </td>
                        <td>
                            Nil
                        </td>
                        <td>
                            After Food
                        </td>
                        <td>
                            Before Food
                        </td>
                        <td>
                            1 piece
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Tablet 2
                        </td>
                        <td>
                            Nil
                        </td>
                        <td>
                            After Food
                        </td>
                        <td>
                            Before Food
                        </td>
                        <td>
                            1 piece
                        </td>
                    </tr>
                  </table>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
